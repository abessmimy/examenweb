<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1: Compra de Pintura</h1>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="tarros">Cantidad de tarros de pintura:</label>
            <input type="number" id="tarros" name="tarros" required>

            <button type="submit" class="btn btn-form">Calcular</button>
        </form>

        {% if nombre %}
        <div class="result">
            <h2>Resultados:</h2>
            <p><strong>Nombre:</strong> {{ nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
            <p><strong>Total con descuento:</strong> ${{ total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
